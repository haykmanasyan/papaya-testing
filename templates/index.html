<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Scan</title>
</head>
<body>
    <form action="{{ url_for('view') }}" method="get">
        <select name="filename">
            <!-- Assuming you have a list of filenames from your server -->
            {% for file in files %}
                <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>
        <button type="submit">View Scan</button>
    </form>
</body>
</html>
